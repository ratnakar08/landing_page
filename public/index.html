<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div id="advice">Click on Sign Up button<i id="cross" class="fas fa-times"></i></div>
<div id="container">
  <div id="leftSide">
        <div class="title">Coming back?</div>
    <div class="text">If you already have an account you can log in.</div>
  </div>
  <div id="rightSide">
        <div class="title">New here?</div>
    <div class="text">Create your own account now!</div>
  </div>
  <div id="loginBlock">
    <div id="loginContent">
      <form id="loginForm" name="loginForm">
        <div class="wrapper">
          <input type="text" id="login-username" style="color :black"/>
          <label for="login-username">Username or email</label>
        </div>
        <div class="wrapper">
          <input type="password" id="login-password" />
          <label for="login-password">Password</label>
          <i class="fas fa-eye-slash show-password"></i>
        </div>
        <a href="#" id="forgotPassword">Forgot Password?</a>
      <input type="button" value="Log In" />
      </form>
    </div>
  </div>
  <div id="bar">
    <div id="mask">
      <div id="toggle"><div class="dot">.</div><div id="loginText">Log&nbsp;In</div><div id="signupText">Sign&nbsp;Up</div></div>
    </div>
  </div>
  <div id="signupBlock">
    <div id="signupContent">
      <form id="signupForm" name="signupForm">
              <div class="wrapper">
          <input type="text" id="name" minlength="2" required />
          <label for="name">Name</label>
          <i class="far fa-check-square"></i>
        </div>
        <div class="wrapper">
          <input type="text" id="signup-username" minlength="4" required />
          <label for="signup-username">Username</label>
          <i class="far fa-check-square"></i>
        </div>
        <div class="wrapper">
          <input type="email" id="email" required />
          <label for="email">Email</label>
          <i class="far fa-check-square"></i>
        </div>
        <div class="wrapper">      
          <input type="password" id="signup-password" minlength="6" required />
          <label for="signup-password">Password</label>
          <i class="fas fa-eye-slash show-password"></i>
          <i class="far fa-check-square"></i>
        </div>
        <input type="button" value="Sign up" />
      </form>
  </div>
  </div>
</div>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
