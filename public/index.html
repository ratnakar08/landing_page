<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRTH - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #60a5fa;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 50%, #93c5fd 100%);
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Keep advice banner hidden but functional */
        #advice {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            color: white;
            padding: 12px 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #advice #cross {
            position: absolute;
            top: 8px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .container {
            width: 560px; /* Reduced by 30% from 800px */
            max-width: 90%;
            min-height: 840px; /* Increased by 20% from 700px */
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            border-radius: clamp(16px, 4vw, 24px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            position: relative;
            margin: 20px auto;
        }

        .form-container {
            flex: 1;
            padding: 32px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            overflow-y: auto;
        }

        .form-container::-webkit-scrollbar {
            width: 8px;
        }

        .form-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .form-container.sign-in {
            transform: translateX(0);
            opacity: 1;
        }

        .form-container.sign-up {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(100%);
            opacity: 0;
            background: var(--card-bg);
        }

        .container.signup-mode .form-container.sign-in {
            transform: translateX(-100%);
            opacity: 0;
        }

        .container.signup-mode .form-container.sign-up {
            transform: translateX(0);
            opacity: 1;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .aqi-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aqi-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .aqi-decoration {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .aqi-decoration i {
            font-size: 1.25rem;
            color: var(--primary-color);
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        .aqi-decoration i:nth-child(2) {
            animation-delay: 0.5s;
        }

        .aqi-decoration i:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .form-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
        }

        #loginBlock, #signupBlock {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s ease;
            z-index: 1;
        }

        #loginBlock {
            left: 50%;
        }

        #signupBlock {
            left: 0;
            transform: translateX(-100%);
        }

        #loginContent, #signupContent {
            width: 80%;
        }

        form {
            width: 100%;
        }

        .wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: var(--text-color);
            background: var(--card-bg);
        }

        .form-group input:hover {
            border-color: var(--primary-light);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.75rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--text-color);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.75rem;
            color: var(--text-muted);
        }

        .input-with-icon input {
            padding-left: 2.75rem;
        }

        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s;
        }

        .show-password:hover {
            color: #00adb5;
        }

        .far.fa-check-square {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wrapper.valid .far.fa-check-square {
            opacity: 1;
        }

        #forgotPassword {
            color: #00adb5;
            text-decoration: none;
            font-size: 13px;
            display: block;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        #forgotPassword:hover {
            color: #00d4dd;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.4s ease;
        }

        .btn:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 0;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
                       0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .form-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .form-divider span {
            margin: 0 1rem;
        }

        .switch-form {
            margin-top: 2rem;
            text-align: center;
        }

        .switch-form p {
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .switch-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        #bar {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: left 0.6s ease, width 0.6s ease;
        }

        #mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 200%;
            height: 100%;
            transition: transform 0.6s ease;
        }

        #toggle {
            position: relative;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #00adb5 0%, #0097a7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        #toggle:hover {
            background: linear-gradient(135deg, #00d4dd 0%, #00b8c4 100%);
        }

        .dot {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            transition: transform 0.6s ease;
        }

        #loginText, #signupText {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        #loginText {
            opacity: 1;
        }

        #signupText {
            opacity: 0;
        }

        body.signup-active #bar {
            left: 0;
        }

        body.signup-active #mask {
            transform: translateX(-50%);
        }

        body.signup-active #loginBlock {
            transform: translateX(100%);
        }

        body.signup-active #signupBlock {
            transform: translateX(0);
        }

        body.signup-active #loginText {
            opacity: 0;
        }

        body.signup-active #signupText {
            opacity: 1;
        }

        body.signup-active .dot {
            transform: translateX(100%);
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .message {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            color: var(--error-color);
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                min-height: 100vh;
                border-radius: 0;
                margin: 0 auto;
            }
            .form-container {
                padding: 24px;
            }
            .form-title {
                font-size: 1.5rem;
            }
            .form-subtitle {
                font-size: 0.875rem;
            }
            .aqi-icon {
                width: 60px;
                height: 60px;
            }
            .aqi-icon i {
                font-size: 2rem;
            }
            .form-group {
                margin-bottom: 1.25rem;
            }
            .btn {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                box-shadow: none;
            }
            .form-container {
                padding: 20px;
            }
            .logo {
                font-size: 1.75rem;
            }
            .aqi-decoration {
                gap: 1rem;
            }
            .aqi-decoration i {
                font-size: 1rem;
            }
            .form-group label {
                font-size: 0.875rem;
            }
            .form-group input {
                padding: 0.75rem;
                font-size: 0.9375rem;
            }
        }

        @media (min-height: 1000px) {
            .container {
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Advice banner (from original) -->
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <div class="form-header">
                <div class="aqi-icon">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="logo">AIRTH</div>
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Enter your credentials to access your account</p>
                <div class="aqi-decoration">
                    <i class="fas fa-leaf"></i>
                    <i class="fas fa-cloud"></i>
                    <i class="fas fa-sun"></i>
                </div>
            </div>

            <div id="signin-message" class="message"></div>
            
            <form id="signin-form">
                <div class="form-group input-with-icon">
                    <label for="signin-email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signin-email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required placeholder="Enter your password">
                    <i class="fas fa-eye-slash password-toggle" data-target="signin-password"></i>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="switch-form">
                <p>New to AIRTH?</p>
                <a class="switch-btn" id="switch-to-signup">
                    Create an account
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <div class="form-header">
                <div class="aqi-icon">
                    <i class="fas fa-gauge-high"></i>
                </div>
                <div class="logo">AIRTH</div>
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join us to monitor air quality in real-time</p>
                <div class="aqi-decoration">
                    <i class="fas fa-wind"></i>
                    <i class="fas fa-cloud-sun"></i>
                    <i class="fas fa-tree"></i>
                </div>
            </div>

            <div id="signup-message" class="message"></div>
            
            <form id="signup-form">
                <div class="form-group input-with-icon">
                    <label for="signup-name">Full Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signup-name" required placeholder="Enter your full name">
                </div>

                <div class="form-group input-with-icon">
                    <label for="signup-email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a strong password">
                    <i class="fas fa-eye-slash password-toggle" data-target="signup-password"></i>
                    <div class="password-strength">
                        <div class="strength-label">
                            <span>Password Strength</span>
                            <span class="strength-text">Too Weak</span>
                        </div>
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="switch-form">
                <p>Already have an account?</p>
                <a class="switch-btn" id="switch-to-signin">
                    Sign in instead
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = document.getElementById(this.dataset.target);
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Form switching
        document.getElementById('switch-to-signup').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.container').classList.add('signup-mode');
        });

        document.getElementById('switch-to-signin').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.container').classList.remove('signup-mode');
        });

        // Password strength
        document.getElementById('signup-password').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.querySelector('.strength-fill');
            const strengthText = document.querySelector('.strength-text');
            let strength = 0;
            let status = 'Too Weak';

            // Length check
            if (password.length >= 8) strength += 25;
            
            // Uppercase check
            if (password.match(/[A-Z]/)) strength += 25;
            
            // Numbers check
            if (password.match(/[0-9]/)) strength += 25;
            
            // Special characters check
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;

            // Update strength bar
            strengthFill.style.width = strength + '%';
            
            // Update color and status text
            if (strength <= 25) {
                strengthFill.style.background = 'var(--error-color)';
                status = 'Too Weak';
            } else if (strength <= 50) {
                strengthFill.style.background = '#eab308';
                status = 'Could Be Stronger';
            } else if (strength <= 75) {
                strengthFill.style.background = '#3b82f6';
                status = 'Pretty Good';
            } else {
                strengthFill.style.background = 'var(--success-color)';
                status = 'Strong Password';
            }

            strengthText.textContent = status;
        });

        // Local Storage based authentication
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const messageEl = document.getElementById('signin-message');

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                messageEl.className = 'message success';
                messageEl.textContent = 'Login successful!';
                messageEl.style.display = 'block';
                
                // Store current user session
                localStorage.setItem('currentUser', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    loginTime: new Date().toISOString()
                }));

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                messageEl.className = 'message error';
                messageEl.textContent = 'Invalid email or password';
                messageEl.style.display = 'block';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const messageEl = document.getElementById('signup-message');

            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if email already exists
            if (users.some(user => user.email === email)) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Email already registered';
                messageEl.style.display = 'block';
                return;
            }

            // Add new user
            users.push({
                name,
                email,
                password,
                createdAt: new Date().toISOString()
            });

            // Save updated users array
            localStorage.setItem('users', JSON.stringify(users));

            messageEl.className = 'message success';
            messageEl.textContent = 'Account created successfully!';
            messageEl.style.display = 'block';

            // Reset form and switch to login
            setTimeout(() => {
                document.querySelector('.container').classList.remove('signup-mode');
                this.reset();
                document.querySelector('.strength-fill').style.width = '0';
            }, 2000);
        });

        // Google Sign In
        document.querySelectorAll('.google-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Implement Google Sign In logic here
                console.log('Google Sign In clicked');
            });
        });

        // =============== Password Visibility ===============
        document.querySelectorAll('.show-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });

        // =============== Input Validation UI ===============
        const signupInputs = ['name', 'signup-username', 'email', 'signup-password'];
        const strengthFill = document.querySelector('.strength-fill');

        signupInputs.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', function() {
                const wrapper = this.parentElement;
                if (this.validity.valid && this.value.length >= (this.minLength || 1)) {
                    wrapper.classList.add('valid');
                } else {
                    wrapper.classList.remove('valid');
                }
            });
        });

        document.getElementById('signup-password').addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password) && /[^a-zA-Z0-9]/.test(password)) strength += 25;
            strengthFill.style.width = strength + '%';
            if (strength <= 25) strengthFill.style.background = '#f44336';
            else if (strength <= 50) strengthFill.style.background = '#ff9800';
            else if (strength <= 75) strengthFill.style.background = '#ffc107';
            else strengthFill.style.background = '#4caf50';
        });

        // =============== API URL ===============
        // API_URL already defined above

        // =============== LOGIN FORM ===============
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('loginMessage');

            if (!username || !password) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Please enter username and password.';
                messageEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = 'Login successful!';
                    messageEl.style.display = 'block';

                    // Store user info
                    sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                    sessionStorage.setItem('lastLogin', new Date().toLocaleString());

                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message || 'Login failed';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageEl.className = 'message error';
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.style.display = 'block';
            }
        });

        // =============== SIGNUP FORM ===============
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('signup-password').value;
            const messageEl = document.getElementById('signupMessage');

            if (!name || !username || !email || !password) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Please fill in all fields.';
                messageEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = 'Sign up successful! You can now log in.';
                    messageEl.style.display = 'block';

                    // Reset form after success
                    setTimeout(() => {
                        this.reset();
                        document.querySelectorAll('.wrapper').forEach(w => w.classList.remove('valid'));
                        strengthFill.style.width = '0';
                        toggleToLogin(); // Switch to login
                    }, 2000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message || 'Signup failed';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Signup error:', error);
                messageEl.className = 'message error';
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.style.display = 'block';
            }
        });

        // =============== FORGOT PASSWORD ===============
        document.getElementById('forgotPassword').addEventListener('click', async function(e) {
            e.preventDefault();
            const username = prompt('Please enter your username or email:');
            if (!username) return;

            const messageEl = document.getElementById('loginMessage');

            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = data.message || 'Password reset link sent!';
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message || 'Account not found';
                }
                messageEl.style.display = 'block';

                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Forgot password error:', error);
                messageEl.className = 'message error';
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
